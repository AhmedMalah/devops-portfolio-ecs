name: Deploy to AWS ECR

on:
  push:
    branches:
      - main

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Configure AWS credentials
      uses: aws-actions/configure-aws-credentials@v2
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: eu-north-1

    - name: Login to Amazon ECR
      run: |
        aws ecr get-login-password --region eu-north-1 | docker login --username AWS --password-stdin 622483791730.dkr.ecr.eu-north-1.amazonaws.com

    - name: Build Docker image
      run: docker build -t devops-portfolio .

    - name: Tag Docker image
      run: docker tag devops-portfolio:latest 622483791730.dkr.ecr.eu-north-1.amazonaws.com/devops-portfolio:latest

    - name: Push Docker image to ECR
      run: docker push 622483791730.dkr.ecr.eu-north-1.amazonaws.com/devops-portfolio:latest
